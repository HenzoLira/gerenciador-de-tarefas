{% extends 'base.html' %}
{% block title %}Editar Tarefa{% endblock %}
{% block content %}
<div class="form-container">
    <form method="POST">
        <h2>Editar Tarefa</h2>
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição (Opcional)</label>
            <textarea id="description" name="description" rows="3">{{ task.description or '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Data de Entrega (Opcional)</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date }}">
        </div>
        <div style="display: flex; gap: 8px;">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
